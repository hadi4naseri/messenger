<!doctype html>
<html>
<head>
  <title>PIK sample</title>
  <meta charset="utf-8">
  <link href="chat.css" rel="stylesheet">
  <link href="shared.css" rel="stylesheet">
  
  <script src="adapter.js"></script>
  
</head>
<body onload="selectCallType();">
  <div class="container" style="direction:rtl">
    <div class="infobox">
      
	  <p>نام کاربری خود را وارد کنید: <input id="name" type="text" maxlength="12" required autocomplete="username" inputmode="verbatim" placeholder="نام کاربری">
        <input type="button" name="login" value="ورود" onclick="connect()"> <span><b>نوع تماس: </b><input type="radio" id="voiceType" checked="checked" value="voice" name="callType" onclick="hangUpCall();selectCallType();"/>تماس صوتی | <input type="radio" name="callType" value="video" onclick="hangUpCall();selectCallType();"/> تماس تصویری</span></p>
				
    </div>
	<div style="width:100%;height:300px">
		<div style="width:20%;height:100%;float:right">
				<ul class="userlistbox"></ul>
		</div>
		<div>
		<div class="chatbox">
		</div>
		<div class="chat-controls">
		  نوشتن پیام:<br/>
		  <input id="text" type="text" name="text" size="100" maxlength="256" placeholder="چیزی بنویس...:-)" autocomplete="off" onkeyup="handleKey(event)" disabled>
		  <input type="button" id="send" name="send" value="ارسال" onclick="handleSendButton()" disabled>
		</div>
		</div>
    </div>
	<div class="camerabox">
      <video id="received_video" autoplay></video>
      <video id="local_video" autoplay muted></video>
      <button id="hangup-button" onclick="hangUpCall();" role="button" disabled>
        قطع تماس
      </button>
    </div>
    <div class="empty-container"></div>
    
  </div>
  <script type="text/javascript" src="chatclient.js"></script>
</body>
</html>
